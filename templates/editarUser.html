
{% extends 'basemain.html' %}

{% block title %}Settings{% endblock %}

{% block main_title %}CONFIGURAÇÕES{% endblock %}


{% block body %}
<div class="main-form">
  <h2>Editar Usuário</h2>
  <form id="employee-form" action="/salvar" method="post">
    <label for="employee-fullName">Nome Completo:</label>
    <input type="text" id="employee-fullName" name="employee-fullName" required>

    <label for="employee-cpf">CPF:</label>
    <input type="text" id="employee-cpf" name="employee-cpf" required>

    <label for="employee-email">Email:</label>
    <input type="email" id="employee-email" name="employee-email" required>

    <label for="employee-password">Senha:</label>
    <input type="password" id="employee-password" name="employee-password" required>

    <button type="submit">Salvar</button>
  </form>
{% endblock %}
