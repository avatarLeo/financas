<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Funcionário</title>
  <link rel="stylesheet" href="/static/cadastro.css">
  <!-- Adicione qualquer outro estilo necessário aqui -->
</head>

<body>
  <div class="container">
    <h2>Cadastro de de usuário</h2>
    <form id="employee-form" action="http://localhost:5000/salvar" method="post">
      <!-- Nome Completo -->
      <div class="form-group">
        <label for="full-name">Nome Completo:</label>
        <input type="text" id="full-name" name="full-name" required>
      </div>

      <!-- CPF -->
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF válido">
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- Senha -->
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <!-- Botão de Cadastro -->
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="/financas/static/scripts.js"></script>
  <!-- Adicione qualquer outro script necessário aqui -->
</body>

</html>
